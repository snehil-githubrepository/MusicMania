<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your Favorite Music is here</title>
    <link rel="stylesheet" href="Music.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="covers/blue.png" alt="MusicMania" /> MusicMania
        </li>
        <li><a href="Music.html">Home</a></li>
        <li><a href="">About</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Songs List - Hear them Anytime , Anywhere!!!</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Enemy</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i id="0" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Used to believe</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i id="1" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">srivalli</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i id="2" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Enemy</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i id="3" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i id="4" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-3x fa-step-backward" aria-hidden="true"></i>
        <i
          class="far fa-3x fa-play-circle"
          id="masterPlay"
          aria-hidden="true"
        ></i>
        <i class="fas fa-3x fa-step-forward" aria-hidden="true"></i>
      </div>
      <div class="songInfo">
        <img src="piano.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName"> Enemy </span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
    <script src="Music.js"></script>
  </body>
</html>
